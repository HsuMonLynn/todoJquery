<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    #remove {
    float: right;
    cursor: pointer;
    } 
    .completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">To Do List</h1>        
                <form class="row mb-2" id="add-items">
                    <input type="text" class="form-control col-md-10" id="todo-list-item" placeholder="What do you need to do today?">
                    <button class="col-md-2 btn btn-success add" type="submit">Add to List</button>
                </form>        
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul id="list-items"></ul>
            </div>
        </div>    
    </div>
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js">       
    </script>
</body>
</html>
